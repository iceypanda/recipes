<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Kombu dashi and miso</title>
</head>

<body>
    <div id="main">

        <h1>Tofu, kombu &amp; miso</h1>

        <ol>
            <li>Soak for 2 hours
                <ul>
                    <li class="buy">15g <em>kombu</em> washed</li>
                    <li>300ml hot water</li>
                </ul>
            </li>
            <li>Strain to remove kombu and discard</li>
            <li>Cook veg and noodles</li>
            <li>Strain into broth
                <ul>
                    <li class="buy">1 tbsp <em>red / white miso</em></li>
                </ul>
            </li>
            <li>Add <span class="buy"><em>lime</em></span> juice to taste (measure)</li>
        </ol>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Roast new potatoes</title>
</head>

<body>
    <div id="main">

        <h1>Roast new potatoes</h1>

        <ul>
            <li>Preheat oven to 200&deg;C</li>
        </ul>

        <h2>Steam</h2>
        <ol>
            <li>Remove bad bits</li>
            <li>Steam for 15 mins</li>
            <li>Drain</li>
        </ol>

        <h2>Roasting</h2>
        <ol>
            <li>Bash each potato so slightly crushed</li>
            <li>Mix
                <ul>
                    <li><em>olive oil</em></li>
                    <li><em>onion salt / spice mix</em></li>
                    <li><em>pepper</em></li>
                </ul>
            </li>
            <li>Roast at 200&deg;C until golden and crispy</li>
        </ol>

    </div>
</body>

</html>

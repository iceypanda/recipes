<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Pineapple</title>
</head>

<body>
    <div id="main">

        <h1>Pineapple</h1>

        <h2>Prep fresh</h2>
        <ol>
            <li>Top and tail</li>
            <li>Remove skin</li>
            <li>Quarter lengthways</li>
            <li>Chop into chunks</li>
        </ol>

        <h2>Roasted</h2>
        <ol>
            <li>Cook in pan on high heat
                <ul>
                    <li>10g <em>butter</em></li>
                    <li><em>pineapple</em> in chunks</li>
                </ul>
            </li>
            <li>Roast at 180&deg;C for 30 mins</li>
        </ol>

    </div>
</body>

</html>

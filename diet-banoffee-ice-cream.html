<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Banoffee ice cream</title>
</head>

<body>
    <div id="main">

        <h1>Banoffee ice cream</h1>

        <ol>
            <li>Blitz with hand blender
                <ul>
                    <li>2 <em>frozen bananas</em> sliced</li>
                </ul>
            </li>
            <li>Stir in and blitz
                <ul>
                    <li>6 tbsp (90g) <em>Greek yogurt</em></li>
                </ul>
            </li>
            <li>Fold in
                <ul>
                    <li>16 (30g) <em>pecan halves</em> chopped</li>
                </ul>
            </li>
            <li>Freeze in blender container</li>
        </ol>

        <h2>Serving</h2>
        <ul>
            <li>2 portions</li>
        </ul>

    </div>
</body>

</html>

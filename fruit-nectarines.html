<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Nectarines</title>
</head>

<body>
    <div id="main">

        <h1>Nectarines</h1>

        <h2>Roasted</h2>
        <ol>
            <li>Quarter</li>
            <li>Toss with
                <ul>
                    <li>5g <em>sugar</em> per nectarine</li>
                </ul>
            </li>
            <li>Put on baking tray flesh-side down</li>
            <li>Roast at 160&deg;C for 15-18 mins</li>
            <li>Cool for 5 mins</li>
            <li>Remove skins</li>
        </ol>

    </div>
</body>

</html>

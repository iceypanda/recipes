<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Chicken pesto salad</title>
</head>

<body>
    <div id="main">

        <h1>Chicken pesto salad</h1>

        <ol>
            <li>Mix
                <ul>
                    <li>2 portions <em>chicken</em></li>
                    <li>4 tsp <em><a href="diet-pesto.html" target="_blank">pesto</a></em></li>
                </ul>
            </li>
            <li>Bake at 180&deg;C for 15 mins</li>
            <li>Serve on
                <ul>
                    <li><em>salad leaves</em></li>
                    <li>&frac12; <em>corgette</em> in ribbons</li>
                </ul>
            </li>
        </ol>

        <h2>Serving</h2>
        <ul>
            <li>2 portions</li>
        </ul>

    </div>
</body>

</html>

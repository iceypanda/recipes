<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Crepes</title>
</head>

<body>
    <div id="main">

        <h1>Crepes</h1>

        <ol>
            <li>Mix in bowl
                <ul>
                    <li>325ml (340g) <em>milk</em></li>
                    <li>1 large <em>egg</em></li>
                </ul>
            </li>
            <li>Gradually whisk in
                <ul>
                    <li>150g <em>plain flour</em></li>
                </ul>
            </li>
            <li>Melt
                <ul>
                    <li>20g <em>butter</em></li>
                </ul>
            </li>
            <li>Whisk butter into the mixture</li>
        </ol>

        <h2>Serving</h2>
        <ul>
            <li>6&frac12; portions</li>
        </ul>

    </div>
</body>

</html>

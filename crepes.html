<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <title>Crepes</title>
</head>

<body>
    <div id="main">

        <h1>Crepes</h1>

        <ol class="recipe">

            <li>Mix up in large silver bowl
                <ul>
                    <li>150g <em>plain flour</em></li>
                    <li>1 large <em>egg</em></li>
                    <li>325ml <em>milk</em></li>
                </ul>
            </li>

            <li>Melt 20g of <em>butter</em> in same plastic bowl the flour was weighed out in</li>

            <li>Stir butter into mixture</li>

            <li>Make around 6 crepes</li>

        </ol>


        <h2 class="comments">Notes</h2>

        <p></p>

    </div>
</body>

</html>

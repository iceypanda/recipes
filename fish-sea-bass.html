<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Sea bass</title>
</head>

<body>
    <div id="main">

        <h1>Sea bass</h1>

        <h2>Pan-fried</h2>
        <ol>
            <li>Heat fillets for 4 mins in 1&frac12; tsp <em>olive oil</em> skin side down without lifting, press
                gently so doesn't curl</li>
            <li>Turn over and fry for another 90 seconds</li>
            <li>Delicately move to plate with spatula and serve skin side up</li>
        </ol>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Stewed rhubarb</title>
</head>

<body>
    <div id="main">

        <h1>Stewed rhubarb</h1>

        <ol>

            <li>Heat at 170&deg;C for 10-15 mins
                <ul>
                    <li>200g <em>rhubarb</em> (how many sticks?)</li>
                    <li>55g <em>caster sugar</em></li>
                    <li>juice of &frac12; <em>lemon</em></li>
                </ul>
            </li>

            <li>Remove from oven and leave for two hours</li>
        </ol>

        <h2>Notes</h2>
        <ul>
            <li>Serve with baked custards</li>
        </ul>

    </div>
</body>

</html>

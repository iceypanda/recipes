    <title>Coconut flatbread</title>
</head>

<body>
    <div id="main">

        <h1>Coconut flatbread</h1>

        <ol class="recipe">

            <li>Put in bowl:
                <ul>
                    <li>200g tin of <em>coconut milk</em></li>
                    <li><em>salt</em></li>
                </ul>
            </li>

            <li>Add up to 220g <em>self-raising flour</em> to create dough</li>

            <li>Divide into 8</li>

            <li>Fry 2-3 mins each side in oil and butter</li>

        </ol>

    </div>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Croutons</title>
</head>

<body>
    <div id="main">

        <h1>Croutons</h1>

        <ol>
            <li>Cut 1 day old sourdough into 2.5cm chunks</li>
            <li>Mix with olive oil, 15g per 100g bread</li>
            <li>Spread on baking tray and bake in oven at 200&deg;C for 10 mins or into crispy, turning 180&deg; halfway
            </li>
        </ol>

        <h2>Serving</h2>
        <ul>
            <li>50g portion</li>
            <li>100g if only bread</li>
        </ul>

        <h2>Notes</h2>
        <ul>
            <li>Could mix with 1 tbsp dried oregano</li>
        </ul>

    </div>
</body>

</html>

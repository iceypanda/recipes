    <title>Parsnips</title>

<body>
    <div id="main">

        <h1>Parsnips</h1>

        <h2>Cooking</h2>

        <h3>Steam</h3>
        <ul>
            <li>Steam for 17-19 mins</li>
        </ul>

        <h3>Roast</h3>
        <ul>
            <li>Parboil before cooking</li>
            <li>Roast at 180&deg;C for 40 mins (less if parboiled)</li>
        </ul>

        <h2>Recipes</h2>

        <h3>Maple roasted</h3>
        <ul>
            <li>250g <em>parsnips</em></li>
            <li><em>olive oil</em></li>
            <li><em>maple syrup</em></li>
        </ul>


    </div>
</body>

    <title>Dressings</title>

<body>
    <div id="main">

        <h1>Dressings</h1>

        <h2>Tahini dressing</h2>
        <p>Dressing for meals with cumin / turmeric</p>
        <ul class="recipe">
            <li>100g <em>natural yoghurt</em></li>
            <li>2 tbsp <em>smooth tahini</em></li>
            <li>juice of 1 <em>lemon</em></li>
            <li>salt</li>
        </ul>

        <br>

        <h2>Balsamic dressing</h2>
        <ul class="recipe">
            <li>2 tbsp <em>olive oil</em></li>
            <li>4 tbsp <em>balsamic vinegar</em></li>
            <li>1 tsp <em>dijon / wholegrain mustard</em></li>
        </ul>

    </div>
</body>

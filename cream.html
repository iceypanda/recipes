    <div id="main">

        <h1>Cream</h1>

        <h2>Sweetened cream</h2>
        <ul>
            <li>Whisk
                <ul>
                    <li>300ml <em>double cream</em></li>
                    <li>1 tbsp <em>icing sugar</em></li>
                    <li>&frac14; tsp <em>vanilla extract</em> (optional)</li>
                </ul>
            </li>
        </ul>

        <h2>Notes</h2>
        <ul>
            <li>may need to sieve icing sugar</li>
            <li>used &frac18; tsp vanilla last time, keep trying more up to 1 tsp</li>
        </ul>

    </div>

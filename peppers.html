<html lang="en-gb">

<head>
    <meta charset="UTF-8">

    <script src="js/food.js" type="text/javascript"></script>
    <title>Peppers</title>
</head>

<body>
    <div id="main">

        <h1>Peppers</h1>

        <ul>
            <li>160g = 1 pepper sliced</li>
        </ul>

        <h2>Roasting</h2>
        <ol>
            <li>Cut in half and place skin side down</li>
            <li>Roast in oven at 200&deg;C for 25-30 mins till skins are black</li>
            <li>Flip after 10 mins</li>
            <li>Leave to cool for 10 mins in sealed bowl to sweat (skins will come off easier)</li>
            <li>Remove skins</li>
        </ol>

    </div>
</body>

</html>

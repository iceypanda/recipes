<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Coriander &amp; lime rice</title>
</head>

<body>
    <div id="main">

        <h1>Coriander &amp; lime rice</h1>

        <ol class="recipe">

            <li>Cook in rice cooker
                <ul>
                    <li>200g <em>basmati rice</em></li>
                    <li>1 clove <em>garlic</em> minced</li>
                    <li>zest of <span class="buy">1 <em>lime</em></span></li>
                </ul>
            </li>

            <li>Mix in
                <ul>
                    <li>3 tbsp <em>lime juice</em></li>
                    <li class="buy prep"><em>coriander</em> leaves chopped</li>
                </ul>
            </li>

        </ol>
    </div>
</body>

</html>

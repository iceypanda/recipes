    <title>Coriander &amp; lime rice</title>

<body>
    <div id="main">

        <h1>Coriander &amp; lime rice</h1>

        <ol class="recipe">

            <li>Cook in rice cooker
                <ul>
                    <li>200g <em>basmati rice</em></li>
                    <li>1 clove <em>garlic</em> minced</li>
                    <li>zest of <span class="buy">1 <em>lime</em></span></li>
                </ul>
            </li>

            <li>Mix in <span class="buy prep"><em>coriander</em> leaves chopped</li>

        </ol>

        <h2 class="comments">Notes</h2>
        <ul>
            <li>add plenty of coriander so can taste</li>
            <li>omitted 3 tbsp lime juice because too sour</li>
            <li>520g water for 200g rice</li>
        </ul>

    </div>
</body>

</html>

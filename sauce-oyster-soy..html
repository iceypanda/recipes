<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <script src="js/food.js" type="text/javascript"></script>
    <title>Oyster &amp; soy sauce</title>
</head>

<body>
    <div id="main">

        <h1>Oyster &amp; soy sauce</h1>

        <h2>Sauce</h2>
        <ol>
            <li>Mix
                <ul>
                    <li>10ml <em>shoyu</em></li>
                    <li>1&frac12; tsp <em>cornflour</em></li>
                </ul>
            </li>
            <li>Add
                <ul>
                    <li>30ml <em>oyster sauce</em></li>
                    <li>20ml <em>Shaoxing wine</em></li>
                    <li>10ml <em>dark soy sauce</em></li>
                    <li>2 tsp <em>sugar</em></li>
                </ul>
            </li>
            <li>Add to stir fry and allow to thicken</li>
        </ol>

        <h2>Notes</h2>
        <ul>
            <li>2 portions</li>
            <li>Original recipe: The Wok, p118</li>
        </ul>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Swede</title>
</head>

<body>
    <div id="main">

        <h1>Swede</h1>

        <h2>Carrot &amp; swede mash</h2>
        <ul>
            <li>Use slightly more swede than carrot</li>
        </ul>
        <ol>
            <li>Cook until soft
                <ul>
                    <li>400g <em>carrots</em> 1cm dice</li>
                    <li>500g <em>swede</em> 1cm dice</li>
                </ul>
            </li>
            <li>Drain and mash</li>
            <li>Mix in
                <ul>
                    <li>50g <em>butter</em> softened</li>
                    <li><em>salt</em></li>
                    <li><em>pepper</em></li>
                </ul>
            </li>
        </ol>

    </div>
</body>

</html>

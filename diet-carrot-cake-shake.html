<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Carrot cake shake</title>
</head>

<body>
    <div id="main">

        <h1>Carrot cake shake</h1>

        <ol>
            <li>Add to large smoothie beaker
                <ul>
                    <li>200ml <em>pea milk</em></li>
                </ul>
            </li>
            <li>Add and blitz
                <ul>
                    <li>&frac12; <em>orange</em> segmented &amp; frozen</li>
                    <li>&frac12; <em>banana</em> frozen &amp; sliced</li>
                    <li>&frac12; <em>carrot</em> grated</li>
                    <li>6 (12g) <em>pecan halves</em> chopped</li>
                    <li>2 tbsp (30g) <em>yogurt</em></li>
                    <li>2 tsp <em>desiccated coconut</em></li>
                    <li>&frac12; tsp <em>cinnamon</em></li>
                </ul>
            </li>
        </ol>

    </div>
</body>

</html>

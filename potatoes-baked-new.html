    <title>Baked new potatoes</title>
</head>

<body>
    <div id="main">

        <h1>Baked new potatoes</h1>

        <ol class="recipe">

            <li>Boil <em>new potatoes</em> until almost tender, about 15 mins</li>

            <li>Drain potatoes and coat with
                <ul>
                    <li><em>olive oil</em></li>
                    <li><em>salt &amp; pepper</em></li>
                </ul>
            </li>

            <li>Roast in oven at 200&deg;C for 30 mins until golden</li>

        </ol>

        <h2 class="comments">Notes</h2>
        <ul>
            <li>Let potatoes cool for 20 mins before serving</li>
        </ul>

    </div>
</body>

</html>

<body>
<div id="main">

<h1>Baked new potatoes</h1>

<ol class="recipe">

<li>Boil <em>new potatoes</em> until almost tender</li>

<li>Drain potatoes and coat with:
<ul>
<li><em>olive oil</em></li>
<li><em>salt &amp; pepper</em></li>
<li>chopped <em>rosemary</em></li>
</ul>
</li>

<li>Roast in oven at 200&deg;C for 25 mins until golden</li>

</ol>



</div>
</body>

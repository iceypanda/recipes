<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Raspberry &amp; strawberry coulis</title>
</head>

<body>
    <div id="main">

        <h1>Raspberry &amp; strawberry coulis</h1>

        <ol>
            <li>Blitz until smooth
                <ul>
                    <li>100g <em>strawberries</em> hulled and halved</li>
                    <li>100g <em>raspberries</em></li>
                    <li>2 tbsp <em>icing sugar</em></li>
                </ul>
            </li>
            <li>Sieve to collect puree</li>
        </ol>

        <h2>Notes</h2>
        <ul>
            <li>Can try with only raspberries</li>
        </ul>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Sweetcorn</title>
</head>

<body>
    <div id="main">

        <h1>Sweetcorn</h1>

        <h2>Loose</h2>
        <ul>
            <li>Heat in microwave without extra water, stirring every 30 secs</li>
        </ul>

        <h2>Corn on cob</h2>
        <ul>
            <li>Roast: 180&deg;C for 15 mins in air fryer (try less)</li>
            <li>Blanch: 6 mins in boiling water</li>
        </ul>
        <img src="images/sweetcorn.jpg" />

    </div>
</body>

</html>

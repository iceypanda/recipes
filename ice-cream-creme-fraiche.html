<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Creme fraiche ice cream</title>
</head>

<body>
    <div id="main">

        <h1>Creme fraiche ice cream</h1>

        <ol>
            <li>Mix together
                <ul>
                    <li>200g <em>creme fraiche</em></li>
                    <li>66ml (68g) <em>milk</em></li>
                    <li>60g <em>caster sugar</em></li>
                    <li>zest &frac13; <em>lemon</em></li>
                    <li>&frac14; tsp <em>vanilla extract</em></li>
                </ul>
            </li>
            <li>Leave for 10 mins</li>
            <li>Repeat 4 times
                <ol>
                    <li>Freeze for 1 hour</li>
                    <li>Whisk strongly</li>
                </ol>
            </li>
        </ol>

        <h2>Notes</h2>
        <ul>
            <li><a href="https://www.bbcgoodfood.com/recipes/creme-fraiche-ice-cream" target="_blank">Original
                    recipe</a></li>
        </ul>

    </div>
</body>

</html>

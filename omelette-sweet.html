<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Sweet omelette</title>
</head>

<body>
    <div id="main">

        <h1>Sweet omelette</h1>

        <ol>
            <li>Mash in bowl
                <ul>
                    <li>2 <em>bananas</em></li>
                    <li>4-5 <em>eggs</em></li>
                    <li>1 tsp <em>cinnamon</em></li>
                    <li>&frac14; tsp <em>ground nutmeg</em></li>
                </ul>
            </li>
            <li>Fry pancakes in pan with
                <ul>
                    <li><em>coconut oil</em></li>
                </ul>
            </li>
            <li>Serve with
                <ul>
                    <li>1 <em>fig</em> segmented</li>
                </ul>
            </li>
        </ol>

        <h2>Serving</h2>
        <ul>
            <li>2 portions</li>
        </ul>

    </div>
</body>

</html>

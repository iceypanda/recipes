<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Blackberry coulis</title>
</head>

<body>
    <div id="main">

        <h1>Blackberry coulis</h1>

        <ol>

            <li>Bring to boil and simmer for 5 mins
                <ul>
                    <li>100ml <em>water</em></li>
                    <li>50g <em>golden caster sugar</em></li>
                    <li>250g <em>blackberries</em></li>
                </ul>
            </li>

            <li>Add &frac12; tsp <em>vanilla extract</em></li>
            <li>Blitz to puree then pass through sieve</li>

        </ol>


    </div>
</body>

</html>

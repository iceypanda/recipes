<title>Blackberry coulis</title>

<body>
<div id="main">

<h1>Blackberry coulis</h1>

<ol class="recipe">

<li>Heat until dissolved:
<ul>
<li>3 tbsp <em>water</em></li>
<li>&frac12; cup <em>sugar</em></li>
</ul>
</li>

<li>Mix with &frac12;lb <em>blackberries</em></li>

<li>Blitz with food processor</li>

<li>Pass through sieve
</li>

</ol>


</div>
</body>

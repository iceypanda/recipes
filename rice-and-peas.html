<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Rice and peas</title>
</head>

<body>
    <div id="main">

        <h1>Rice and peas</h1>

        <ol class="recipe">

            <li>Cook in pan for 25 mins until rice soft
                <ul>
                    <li>125g <em>brown basmati rice</em></li>
                    <li>1 <em>red onion</em></li>
                    <li>2 cloves <em>garlic</em></li>
                    <li>1 tbsp <em>fresh thyme leaves</em></li>
                    <li>600ml <em>vegetable stock</em></li>
                </ul>
            </li>

            <li>Stir in and heat through a tin of <em>black-eyed beans</em></li>

        </ol>

    </div>
</body>

</html>

<body>
    <div id="main">

        <h1>Chilli &amp; garlic mushrooms</h1>

        <ol>
            <li>Fry
                <ul>
                    <li><em>olive oil</em></li>
                    <li>200g <em>mushrooms</em></li>
                    <li>1 <em>shallot</em> chopped</li>
                    <li>2 cloves <em>garlic</em></li>
                    <li>1 <em>red chilli</em></li>
                </ul>
            </li>
            <li>To serve add
                <ul>
                    <li>&frac12; tbsp <em>lemon juice</em></li>
                    <li>seasoning</li>
                </ul>
            </li>
        </ol>

    </div>

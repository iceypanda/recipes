<body>
    <div id="main">

        <h1>Chicken in lettuce</h1>

        <ol class="recipe">

            <li>Cut fine and fry in vegetable oil
                <ul>
                    <li>2 <em>chicken breasts</em></li>
                    <li><em>mushrooms</em></li>
                    <li>&frac12; <em>pepper</em></li>
                    <li>1 tin <em>water chestnuts</em></li>
                </ul>
            </li>

            <li>Remove heat and drain liquid</li>

            <li>Add
                <ul>
                    <li>3 tbsp <em>hoisin sauce</em></li>
                    <li>1 tbsp <em>soy sauce</em></li>
                    <li>1 tbsp <em>mirin</em></li>
                </ul>
            </li>

            <li>Serve in <em>lettuce leaves</em></li>

        </ol>


        <h2 class="comments">Comments</h2>

        <p></p>

    </div>
</body>

</html>

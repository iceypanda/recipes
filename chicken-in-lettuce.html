<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Chicken in lettuce</title>
</head>

<body>
    <div id="main">

        <h1>Chicken in lettuce</h1>

        <ol>

            <li>Cut fine and fry in vegetable oil
                <ul>
                    <li>2 <em>chicken breasts</em></li>
                    <li><em>mushrooms</em></li>
                    <li>&frac12; <em>pepper</em></li>
                    <li>1 tin <em>water chestnuts</em></li>
                </ul>
            </li>

            <li>Remove heat and drain liquid</li>

            <li>Add
                <ul>
                    <li>3 tbsp <em>hoisin sauce</em></li>
                    <li>1 tbsp <em>soy sauce</em></li>
                    <li>1 tbsp <em>mirin</em></li>
                </ul>
            </li>

            <li>Serve in <em>lettuce leaves</em></li>

        </ol>


        <h2>Notes</h2>

        <p></p>

    </div>
</body>

</html>

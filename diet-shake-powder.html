<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Powder shake</title>
</head>

<body>
    <div id="main">

        <h1>Powder shake</h1>

        <ul>
            <li>Add to small smoothie beaker
                <ul>
                    <li>200ml <em>pea milk</em></li>
                </ul>
            </li>
            <li>Add and blitz
                <ul>
                    <li>100g <em>frozen fruit</em></li>
                    <li>20g <em>powder</em></li>
                </ul>
            </li>
        </ul>

        <h2>Notes</h2>
        <ul>
            <li>Peaches no flavour</li>
            <!-- <li></li> -->
        </ul>

    </div>
</body>

</html>

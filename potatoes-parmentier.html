    <title>Parmentier potatoes</title>
</head>

<body>
    <div id="main">

        <h1>Parmentier potatoes</h1>

        <ol class="recipe">
            <li>Cut <em>potatoes</em> into cubes</li>
            <li>Fry in pan for 10 mins with <em>sunflower oil</em></li>
            <li>Mix potato cubes with chopped <em>parsely</em> and <em>rosemary</em></li>
            <li>Roast in oven at 180&deg;C for 30 mins </li>
        </ol>

        <h2 class="comments">Notes</h2>

    </div>
</body>

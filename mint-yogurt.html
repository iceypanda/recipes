<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Mint yogurt</title>
</head>

<body>
    <div id="main">

        <h1>Mint yogurt</h1>
        <ol>
            <li>Mix and blitz
                <ul>
                    <li>50g <em>Greek yogurt</em></li>
                    <li>5g <em>fresh mint leaves</em></li>
                    <li>1 tsp <em>dried mint leaves</em></li>
                </ul>
            </li>
            <li>Mix
                <ul>
                    <li>120g <em>Greek yogurt</em></li>
                    <li>1 tbsp <em>olive oil</em></li>
                    <li>&frac12; tsp <em>caster sugar</em></li>
                    <li>&frac12; tbsp <em>lemon juice</em></li>
                </ul>
            </li>
        </ol>

    </div>
</body>

</html>

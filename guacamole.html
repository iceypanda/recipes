<body>
    <div id="main">

        <h1>Guacamole</h1>

        <ol class="recipe">

            <li>Mix up with food processor
                <ul>
                    <li>&frac12; <em>red onion</em></li>
                    <li>bunch <em>fresh coriander</em></li>
                    <li>2 deseeded <em>tomatoes</em></li>
                    <li>&frac12; <em>red chilli</em></li>
                </ul>
            </li>

            <li>Add and mix
                <ul>
                    <li>&frac14; <em>lime/lemon</em> juice</li>
                    <li>1 chopped <em>avocado</em></li>
                </ul>
            </li>

            <li>Add to taste
                <ul>
                    <li><em>salt</em></li>
                </ul>
            </li>

        </ol>


        <h2 class="comments">Notes</h2>

        <p>Best served room temperature (not nice fridge cold)</p>

    </div>
</body>

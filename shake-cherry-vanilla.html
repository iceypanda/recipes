<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Cherry &amp; vanilla shake</title>
</head>

<body>
    <div id="main">

        <h1>Cherry &amp; vanilla shake</h1>

        <ul>
            <li>Add to small smoothie beaker
                <ul>
                    <li>200ml <em>pea milk</em></li>
                </ul>
            </li>
            <li>Add and blitz
                <ul>
                    <li>80g <em>frozen cherries</em> pitted</li>
                    <li>3 tbsp (45g) <em>yogurt</em></li>
                    <li>2 tsp <em>chia seeds</em></li>
                    <li>&frac14; tsp <em>vanilla paste</em></li>
                </ul>
            </li>
        </ul>

    </div>
</body>

</html>

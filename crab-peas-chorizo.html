<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <script src="food.js" type="text/javascript"></script>
    <title>Crab, peas and chorizo</title>
</head>

<body>
    <div id="main">

        <h1>Crab, peas and chorizo</h1>

        <ol>

            <li>Cook 150g <em>peas</em></li>

            <li>Heat 1 tbsp <em>olive oil</em> in a pan</li>

            <li>Add 75g <em>cooking chorizo</em> for 2 mins</li>

            <li>Add the peas and crush a few</li>

            <li>Add 150g <em>mixed white and brown crab meat</em> taking off pan when heated through</li>

            <li>Add <em>lemon juice</em> salt, pepper and knob of <em>butter</em></li>

        </ol>

        <h2>Notes</h2>


    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Blue cheese & mushroom sauce</title>
</head>

<body>
    <div id="main">

        <h1>Blue cheese & mushroom sauce</h1>

        <h2>Sauce</h2>
        <ol class="recipe">
            <li>Cook for 6 mins with lid on, starting high with lid off for first minute
                <ul>
                    <li>&frac12; tbsp <em>olive oil</em></li>
                    <li>knob <em>butter</em></li>
                    <li class="buy prep">3 <em>shallots</em></li>
                    <li class="buy prep">250g <em>mushrooms</em></li>
                </ul>
            </li>
            <li>Add 2 cloves <em>garlic</em> and cook for 2 mins</li>
            <li>Melt in <span class="buy">70g <em>blue cheese</em></span></li>
            <li>Scatter chopped <span class="buy"><em>parsely</em>
                </span></li>
        </ol>


    </div>
</body>

</html>

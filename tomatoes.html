<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Tomatoes</title>
</head>

<body>
    <div id="main">

        <h1>Tomatoes</h1>

        <ul>
            <li>Do not leave in sun to ripen further, they split and go mushy</li>
        </ul>

        <h2>Pan-fried cherry tomatoes</h2>
        <ul>
            <li>Coat in olive oil</li>
            <li>Fry for 7-8 mins</li>
        </ul>
        <h3>Roast cherry tomatoes</h3>
        <ul>
            <li>Coat in olive oil</li>
            <li>Heat in air fryer at 160&deg;C for 8-10 mins</li>
        </ul>

    </div>
</body>

</html>

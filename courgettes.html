<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/food.js" type="text/javascript"></script>
    <title>Courgettes</title>
</head>

<body>
    <div id="main">

        <h1>Courgettes</h1>

        <h2>Roast</h2>
        <ul>
            <li>Cut into thick half-moons</li>
            <li>190&deg;C for
                <ul>
                    <li>12 mins in air fryer</li>
                    <li>30 mins in oven</li>
                </ul>
            </li>
        </ul>

        <ol>
            <li>Mix with
                <ul>
                    <li><em>basil / oregano / spice mix</em></li>
                    <li><em>olive oil</em></li>
                </ul>
            </li>
            <li>Roast</li>
            <li>Mix with
                <ul>
                    <li><em>salt</em></li>
                    <li><em>balsamic vinegar</em></li>
                    <li><em>black pepper</em></li>
                </ul>
            </li>
        </ol>

        <h2>Pics</h2>
        <img src="images/courgettes1.jpg">

    </div>
</body>

</html>

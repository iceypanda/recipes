<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <link rel="stylesheet" href="food.css" />
    <title>Salmon Goujons</title>
</head>

<body>
    <div id="main">

        <h1>Salmon Goujons</h1>

        <ol class="recipe">
            <li>Cut <em>salmon</em> into goujon shaped pieces</li>
            <li>For coating:
                <ul>
                    <li>150g <em>breadcrumbs</em></li>
                    <li>50g <em>cheddar cheese</em></li>
                </ul>
            </li>
            <li>Dip salmon pieces in beaten <em>egg</em> and roll once in coating</li>
            <li>Fry goujons in <em>sunflower oil</em></li>
        </ol>

        <h2 class="comments">Comments</h2>

    </div>
</body>

</html>

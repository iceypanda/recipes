    <title>Roast potatoes</title>
</head>

<body>
    <div id="main">

        <h1>Roast potatoes</h1>

        <ol class="recipe">

            <li>Boil <em>potatoes</em> until half cooked</li>

            <li>Drain potatoes and coat with
                <ul>
                    <li><em>olive oil</em></li>
                    <li><em>salt &amp; pepper</em></li>
                </ul>
            </li>

            <li>Roast in oven at 200&deg;C for 25 mins until golden</li>

        </ol>


        <h2 class="comments">Comments</h2>
        <p>Less than 200&deg;C and potatoes will not go golden</p>
        <p>Boil too much and potatoes may overcook</p>


    </div>
</body>

</html>

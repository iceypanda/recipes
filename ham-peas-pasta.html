<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="food.css" />
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="food.js" type="text/javascript"></script>
    <title>Parma ham & peas pasta</title>
</head>

<body>
    <div id="main">

        <h1>Parma ham & peas pasta</h1>

        <ol>


            <li>Start boiling <em>linguine</em>
            </li>

            <li>Cook for 2-3 mins then rinse in cold water
                <ul>
                    <li><em>peas</em></li>
                </ul>
            </li>

            <li>Fry for 1 min
                <ul>
                    <li>1 clove <em>garlic</em></li>
                    <li><em>olive oil</em></li>
                </ul>
            </li>

            <li>Add the peas and cook for 3 mins
            </li>

            <li>Mix peas and linguine
            </li>

            <li>Add
                <ul>
                    <li><em>mint</em></li>
                    <li><em>parma ham</em></li>
                    <li><em>parmesan</em></li>
                    <li><em>olive oil</em></li>
                </ul>
            </li>

        </ol>

    </div>
</body>

</html>
